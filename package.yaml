name:             morloc
version:          0.60.0
homepage:         https://github.com/morloc-project/morloc
synopsis:         A multi-lingual, typed, workflow language
description:      See GitHub README <https://github.com/morloc-project/morloc#readme>
category:         Language, Compiler, Code Generation
license:          Apache-2.0
license-file:     LICENSE
author:           "Zebulun Arendsee" 
maintainer:       "z@morloc.io"
github:           "morloc-project/morloc"
bug-reports:      https://github.com/morloc-project/morloc/issues
copyright:        "2026 Zebulun Arendsee"

extra-source-files:
  - README.md
  - ChangeLog.md
  # libraries
  - data/nexus.c # nexus template
  - data/pools/pool.R
  - data/pools/pool.cpp
  - data/pools/pool.py
  # universal c library (split into modules)
  - data/morloc/morloc.h
  - data/morloc/macros.h
  - data/morloc/memory.h
  - data/morloc/call.h
  - data/morloc/packet.h
  - data/morloc/schema.h
  - data/morloc/eval.h
  - data/morloc/slurm.h
  - data/morloc/utility.h
  - data/morloc/mpack.h
  - data/morloc/json.h
  - data/morloc/cache.h
  - data/morloc/xxhash.h
  - data/morloc/cache.c
  - data/morloc/cli.c
  - data/morloc/eval.c
  - data/morloc/ipc.c
  - data/morloc/json.c
  - data/morloc/mpack.c
  - data/morloc/packet.c
  - data/morloc/schema.c
  - data/morloc/serialize.c
  - data/morloc/shm.c
  - data/morloc/slurm.c
  - data/morloc/utility.c
  # msgpack langs
  - data/lang/cpp/cppmorloc.hpp
  - data/lang/r/rmorloc.c
  - data/lang/py/pymorloc.c
  - data/lang/py/setup.py
  - data/lang/py/Makefile

default-extensions:
  - TypeOperators

dependencies:
  - base
  - aeson
  - array
  - bytestring
  - containers
  - directory
  - directory-tree
  - extra
  - filepath
  - file-embed
  - haskell-src-meta
  - http-conduit
  - http-types
  - megaparsec
  - mtl
  - parsec
  - partial-order
  - pretty-simple
  - prettyprinter
  - process
  - raw-strings-qq
  - safe
  - scientific
  - template-haskell
  - text
  - time
  - unordered-containers
  - yaml
  - zip-archive

ghc-options:
  - -Wall
  - -Wcompat
  - -fwarn-unused-binds
  - -fwarn-unused-imports 
  - -fwarn-tabs
  - -fwarn-incomplete-uni-patterns
  - -fwarn-incomplete-record-updates
  - -fwarn-redundant-constraints
  - -fno-warn-missing-signatures
  - -fno-warn-unused-do-bind
  - -fno-warn-orphans
  - -haddock

library:
  source-dirs: library
  build-tools:
    - happy

executables:
  morloc:
    main:          Main.hs
    source-dirs:   executable
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
      - -haddock
    dependencies:
      - morloc 
      - base
      - optparse-applicative
      - text

tests:
  morloc-test:
    main:          Main.hs
    source-dirs:   test-suite
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - morloc
      - base
      - QuickCheck
      - tasty
      - tasty-golden
      - tasty-hunit
      - tasty-quickcheck

benchmarks:
  morloc-bench:
    main:          Bench.hs
    source-dirs:   bench
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
    dependencies:
      - morloc
      - base
      - tasty-bench
      - text
      - filepath
